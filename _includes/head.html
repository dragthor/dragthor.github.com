<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	{% if page.description %}
	<meta name="description" content="{{ page.description }}" />
	{% else %}
	<meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}" />
	{% endif %}
	
	{% if page.meta %}
	<meta name="keywords" content="{{ page.meta }}" />
	{% endif %}

	<meta name="robots" content="noodp" />
	<meta property="og:locale" content="en_US" />
	
	<link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/images/manifest.json">
	
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/images/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	{% if page.image %}
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:image" content="{{ page.image }}" />
	<meta property="og:type" content="article" />
	<meta property="og:site_name" content="metroize.com" />
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	
	<meta itemprop="image" content="{{ page.image }}" />
	<meta itemprop="thumbnailURl" content="{{ page.image }}" />
	
	<link rel="image_src" href="{{ page.image }}" />

	<meta name="author" content="Kris Krause" />
	
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:image" content="{{ page.image }}" />
	
	<meta name="rating" content="General" />
	
	{% endif %}
	
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

	<link rel="stylesheet" href="/foundation-icons/foundation-icons.css" />
	
	<style type="text/css">
	  .size-12 { font-size: 12px; }
      .size-14 { font-size: 14px; } 
      .size-16 { font-size: 16px; }
      .size-18 { font-size: 18px; }
      .size-21 { font-size: 21px; }
      .size-24 { font-size: 24px; }
      .size-36 { font-size: 36px; }
      .size-48 { font-size: 48px; }
      .size-60 { font-size: 60px; }   
      .size-72 { font-size: 72px; }
	</style>
	
    <meta name="google-site-verification" content="QOiZylsFfYbBwYTCV7Y3h_MfOQSj2LfIDE5Sj-GvPkY" />
	<meta name="msvalidate.01" content="35B1302340262CAE7EA8CD801F3FC6FB" />
</head>
